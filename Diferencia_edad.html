<meta charset="UTF-8">

<h1> Diferencia de edad </h1>

<script>
	function saltarLinea() {
		document.write("<br>");
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}
	
	var miedad = 18
	var edadHermana = 28
	imprimir("Nuestra diferencia de edad es " + (miedad - edadHermana));

</script>

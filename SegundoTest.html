<meta charset="UTF-8">


<h1> Programa </h1>


<script>

	function saltarlinea() {

		document.write("<br>");

	}

	//Esta funcion es para imprimir en pantalla la frase en cuestion
	function imprimir(frase) {

		document.write(frase);
		saltarlinea();
	}


	var anho = 2025;

	imprimir("hola amigos");

	//Este codigo calcula las edades de Juan, Carlos y Pedro.
	imprimir("Juan tiene: " + (anho - 2000) + " años");

	imprimir("Pedro tiene: " + (anho - 1995) + " años");

	anho = 2030;

	imprimir("Carlos tiene: " + (anho - 2005) + " años");


</script>
